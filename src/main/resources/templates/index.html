<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Ingrese un producto</h1>

<form th:action="@{/formproducto}" th:object="${producto}" method="post">
    <label>Nombre del producto:</label>
    <input type="text" th:field="*{nombre}">
    <span th:errors="*{nombre}" style=color:#FF0000></span><br>
    <label>Descripcion:</label>
    <input type="text" th:field="*{descripcion}">
    <span th:errors="*{descripcion}" style=color:#FF0000></span><br>
    <label>Precio del producto:</label>
    <input type="number" th:field="*{precio}">
    <span th:errors="*{precio}" style=color:#FF0000></span><br>
    <label>Fecha de Vencimiento:</label>
    <input type="text" th:field="*{fvencimiento}">
    <span th:errors="*{fvencimiento}" style=color:#FF0000></span><br>
    <input type="submit" value="Agregar">
</form>

</body>
</html>
